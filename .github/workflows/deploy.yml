name: Build and Deploy Bun Project
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: preview
    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: bun install
      - run: bun run build
      - name: Deploy to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          password: ${{ secrets.REMOTE_PASSWORD }}
          source: './*'
          target: '~/dvmcpfun'
          rm: true
      - name: Restart service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          password: ${{ secrets.REMOTE_PASSWORD }}
          script: |
            echo "${{ secrets.REMOTE_USER_PASSWORD }}" | sudo -S systemctl restart dvmcpfun.service
            echo "${{ secrets.REMOTE_USER_PASSWORD }}" | sudo -S systemctl status dvmcpfun.service --no-pager
